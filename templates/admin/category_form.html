{% extends 'admin/admin_base.html' %}

{% block admin_title %}{{ 'Edit' if category else 'Add' }} Category{% endblock %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit' if category else 'Add' }} Category</h1>
    <a href="{{ url_for('admin_categories') }}" class="btn btn-sm btn-outline-secondary">Back to Categories</a>
</div>

<form method="POST" action="{{ url_for('admin_edit_category', category_id=category.id) if category else url_for('admin_add_category') }}">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Update' if category else 'Add' }} Category</button>
            <a href="{{ url_for('admin_categories') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
